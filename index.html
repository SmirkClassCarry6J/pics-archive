<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #file-list { list-style: none; padding: 0; }
        .folder { font-weight: bold; cursor: pointer; }
        .file { cursor: pointer; }
	    .folderlink { color: #0000EE; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>File Browser</h1>
    <ul id="file-list"></ul>


    <h2>External Links to Files</h2>

    <div class="mega">
        <hr />
        <h3>MEGA</h3>
    </div>

    <div class="github">
        <hr />
        <h3>GitHub</h3>
    </div>

    <div class="discord">
        <hr />
        <h3>Discord CDN</h3>
    </div>
    


    <script src="./js/file-browser.js" defer></script>
    <script src="./js/releases.js" defer></script>
    <script src="./js/links-discord.js" defer></script>
    <script src="./js/links-mega.js" defer></script>
</body>
</html>
